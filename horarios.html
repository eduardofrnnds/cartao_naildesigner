<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário de Atendimento - Rafaela Correa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-slate-50">

    <div class="w-full max-w-2xl mx-auto p-4 sm:p-8">
        <div class="bg-white p-6 sm:p-10 rounded-2xl shadow-xl">
        
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Horário de Atendimento</h1>
                <a href="./index.html" class="text-sm font-medium text-amber-600 hover:text-amber-800 transition-colors">
                    &larr; Voltar
                </a>
            </div>

            <div class="space-y-4 text-gray-700">
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="font-semibold">Segunda a Sexta</span>
                    <span class="font-medium text-amber-700">09:00 - 19:00</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="font-semibold">Sábado</span>
                    <span class="font-medium text-amber-700">09:00 - 16:00</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-semibold">Domingo</span>
                    <span class="font-medium text-gray-500">Fechado</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
